<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Clinic | App</title>
    <link rel="icon" type="image/x-icon" href="../public/image/favicon.png">
    <script src="../public/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/login.js"></script>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/loginpage.css">
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Medical Clinic | App</h4>
                                    </div>

                                    <form>
                                        <p>Please login to your account</p>

                                        <div data-mdb-input-init class="form-outline mb-4 mt-5">
                                            <label class="form-label" for="username">Username</label>
                                            <input type="text" id="username" class="form-control"
                                                placeholder="type your username" />
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" class="form-control" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button" onclick="checkLogin()">
                                                Login
                                            </button>
                                            <a href="home.html"
                                                class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="button">
                                                Home
                                            </a>
                                        </div>

                                    </form>

                                    <div id="alertError" class="alert alert-danger fade d-none" role="alert">
                                        Username or password invalid, please try again
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <img src="../public/image/MedicalClinicApp.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
